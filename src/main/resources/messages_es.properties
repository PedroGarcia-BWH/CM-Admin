normas = - Respeto mutuo: Trata a todos los usuarios con cortesía y respeto. No toleramos ningún tipo de lenguaje ofensivo, discriminatorio o irrespetuoso hacia otros miembros de la comunidad.\n\n - Privacidad y seguridad: Respeta la privacidad de los demás. No publiques información personal de otros usuarios sin su consentimiento. Además, no compartas información personal sensible, como contraseñas, datos bancarios, lugar de residencia y/o datos que te puedan comprometer, en ningún contexto.\n\n - Respeto a la propiedad intelectual: Respeta los derechos de autor y la propiedad intelectual de otros. No compartas contenido protegido por derechos de autor sin el permiso correspondiente. Si utilizas material de terceros, asegúrate de tener los derechos necesarios o proporciona la atribución adecuada según las licencias correspondientes.\n\n - Colaboración y aporte constructivo: La comunidad se basa en la colaboración y el intercambio de ideas. Participa de manera activa y constructiva, aportando conocimientos, ideas y opiniones relevantes a las discusiones. Evita los comentarios o mensajes que no contribuyan de manera positiva al crecimiento y desarrollo de la comunidad.\n\n - No al acoso: No toleramos el acoso, el bullying o el comportamiento intimidante hacia otros usuarios. No realices comentarios ofensivos, difamatorios o que puedan dañar la reputación de alguien.\n\n - No al spam: No publiques contenido promocional o comercial, ni realices publicaciones repetitivas o irrelevantes. No utilices la plataforma para enviar mensajes no solicitados o no deseados a otros usuarios.\n\n - Respeto a la diversidad: Valora la diversidad de opiniones, culturas y creencias. No promuevas ni compartas contenido que incite al odio, la discriminación o la violencia contra individuos o grupos por motivos de raza, religión, género, orientación sexual u otros.\n\n - Cumplimiento de la legalidad vigente: No se tolerará bajo ningún concepto el incumplimiento de la legalidad establecida en España, cualquier infracción realizada dentro de la APP será debidamente notificada a las autoridades.\n\n - Imágenes y contenido de carácter violento o sexual: No se tolerarán fotos de perfiles de usuario discriminatorios, irrespetuosos, explícitamente violentos o de índole sexual.\n\n - Reporta y denuncia: Si encuentras contenido inapropiado o comportamiento que viole estas normas, repórtalo a los administradores de la plataforma. Ayúdanos a mantener la comunidad segura y agradable para todos.
